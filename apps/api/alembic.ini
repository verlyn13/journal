[alembic]
# Use the async-aware Alembic environment under ./alembic
script_location = alembic
# URL is overridden by env.py using app.settings; keep a sensible default
sqlalchemy.url = postgresql+asyncpg://journal:journal@localhost:5433/journal

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
