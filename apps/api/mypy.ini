[mypy]
python_version = 3.13
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
pretty = True
show_error_codes = True

# Gradual typing: enable stronger checks for our app package
[mypy-app.*]
strict = True

# Tests are noisy and can be migrated later
[mypy-tests.*]
ignore_errors = True

# Third-party libraries without stubs
[mypy-uvicorn.*]
ignore_missing_imports = True
[mypy-sqlalchemy.*]
ignore_missing_imports = True
[mypy-sqlmodel.*]
ignore_missing_imports = True
[mypy-asyncpg.*]
ignore_missing_imports = True
[mypy-jwt.*]
ignore_missing_imports = True
[mypy-argon2.*]
ignore_missing_imports = True
[mypy-fastapi.*]
ignore_missing_imports = True
[mypy-starlette.*]
ignore_missing_imports = True
