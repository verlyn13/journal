[mypy]
python_version = 3.12
plugins = sqlalchemy.ext.mypy.plugin
strict = True
warn_return_any = True
warn_unused_configs = True
show_error_codes = True
pretty = True

# SQLAlchemy 2.0 specific settings
enable_error_code = truthy-bool, redundant-expr
check_untyped_defs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
disallow_untyped_calls = True

# Ignore migrations and tests for now
[mypy-app.alembic.*]
ignore_errors = True

[mypy-alembic.*]
ignore_errors = True

[mypy-tests.*]
ignore_errors = True

# Ignore Infisical integration modules (heavy integration code)
[mypy-app.infra.secrets.*]
ignore_errors = True

[mypy-app.infra.security.*]
ignore_errors = True

[mypy-app.api.v1.infisical_webhooks]
ignore_errors = True

[mypy-app.api.v1.monitoring]
ignore_errors = True

[mypy-app.api.internal.*]
ignore_errors = True

[mypy-app.telemetry.infisical_monitoring]
ignore_errors = True

[mypy-app.services.monitoring_scheduler]
ignore_errors = True

[mypy-app.scripts.migrate_to_infisical]
ignore_errors = True

[mypy-app.domain.auth.enhanced_key_manager]
ignore_errors = True

[mypy-app.services.integrated_auth_service]
ignore_errors = True

[mypy-app.services.m2m_token_service]
ignore_errors = True

[mypy-app.middleware.enhanced_jwt_middleware]
ignore_errors = True

[mypy-app.api.v1.auth_enhanced]
ignore_errors = True

# Third-party libraries without stubs
[mypy-nats.*]
ignore_missing_imports = True

[mypy-pgvector.*]
ignore_missing_imports = True

[mypy-redis.*]
