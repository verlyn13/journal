version: '3.8'
services:
  test-db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: journal
      POSTGRES_PASSWORD: journal
      POSTGRES_DB: journal_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U journal -d journal_test -h 127.0.0.1"]
      interval: 5s
      timeout: 5s
      retries: 30

  test-redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 30

  test-nats:
    image: nats:2-alpine
    command: ["-js"]
    ports:
      - "4222:4222"
      - "8222:8222"

