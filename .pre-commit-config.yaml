repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.11
    hooks:
      - id: ruff-check
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.8.14
    hooks:
      - id: uv-lock
      - id: uv-export
        args: ["--no-hashes", "--output-file=requirements.txt"]

  - repo: local
    hooks:
      - id: biome
        name: Biome check
        entry: bun run check
        language: system
        files: \.(js|jsx|ts|tsx|json|jsonc|css|yaml|yml)$
        pass_filenames: false
