<!-- HTMX-powered Data Table Component -->
<div id="data-table"
     data-component="data-table"
     hx-get="/api/data"
     hx-trigger="load, filter-change from:body"
     hx-swap="outerHTML"
     hx-indicator="#table-spinner"
     class="relative">
  
  <!-- Loading indicator -->
  <div id="table-spinner" class="htmx-indicator">
    <div class="absolute inset-0 bg-white/50 dark:bg-gray-900/50 flex items-center justify-center z-10">
      <svg class="animate-spin h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
    </div>
  </div>
  
  <!-- Search and filters -->
  <div class="mb-4 flex flex-col sm:flex-row gap-4">
    <div class="flex-1">
      <input type="search"
             name="search"
             placeholder="Search..."
             hx-get="/api/data"
             hx-trigger="keyup changed delay:500ms, search"
             hx-target="#data-table"
             hx-swap="outerHTML"
             hx-include="[name='sort'], [name='order'], [name='page']"
             class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:border-gray-600">
    </div>
    
    <div class="flex gap-2">
      <select name="sort"
              hx-get="/api/data"
              hx-trigger="change"
              hx-target="#data-table"
              hx-swap="outerHTML"
              hx-include="[name='search'], [name='order'], [name='page']"
              class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:border-gray-600">
        <option value="">Sort by...</option>
        <option value="title">Title</option>
        <option value="date">Date</option>
        <option value="status">Status</option>
      </select>
      
      <button type="button"
              name="order"
              value="{{ 'desc' if order == 'asc' else 'asc' }}"
              hx-get="/api/data"
              hx-target="#data-table"
              hx-swap="outerHTML"
              hx-include="[name='search'], [name='sort'], [name='page']"
              class="px-3 py-2 border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:hover:bg-gray-700">
        <svg class="w-5 h-5 {{ 'rotate-180' if order == 'desc' }}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"/>
        </svg>
      </button>
    </div>
  </div>
  
  <!-- Table -->
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
      <thead class="bg-gray-50 dark:bg-gray-800">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider dark:text-gray-400">
            <button type="button"
                    hx-get="/api/data?sort=title"
                    hx-target="#data-table"
                    hx-swap="outerHTML"
                    class="group inline-flex items-center">
              Title
              <span class="ml-2 flex-none rounded text-gray-400">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l4-4 4 4m0 6l-4 4-4-4"/>
                </svg>
              </span>
            </button>
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider dark:text-gray-400">
            Date
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider dark:text-gray-400">
            Status
          </th>
          <th scope="col" class="relative px-6 py-3">
            <span class="sr-only">Actions</span>
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200 dark:bg-gray-900 dark:divide-gray-700">
        {% for item in items %}
        <tr hx-get="/api/data/{{ item.id }}"
            hx-target="#modal-content"
            hx-trigger="click"
            hx-swap="innerHTML"
            class="hover:bg-gray-50 dark:hover:bg-gray-800 cursor-pointer">
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-gray-100">
            {{ item.title }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">
            {{ item.date }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                       {% if item.status == 'active' %}bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200
                       {% elif item.status == 'pending' %}bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-200
                       {% else %}bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-300{% endif %}">
              {{ item.status }}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
            <button hx-delete="/api/data/{{ item.id }}"
                    hx-confirm="Are you sure you want to delete this item?"
                    hx-target="closest tr"
                    hx-swap="outerHTML swap:1s"
                    class="text-red-600 hover:text-red-900 dark:text-red-400 dark:hover:text-red-300">
              Delete
            </button>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="4" class="px-6 py-8 text-center text-gray-500 dark:text-gray-400">
            No data available
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  
  <!-- Pagination -->
  <div class="mt-4 flex items-center justify-between" data-pagination>
    <div class="text-sm text-gray-700 dark:text-gray-300">
      Showing <span class="font-medium">{{ start }}</span> to <span class="font-medium">{{ end }}</span> of
      <span class="font-medium">{{ total }}</span> results
    </div>
    
    <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
      <button hx-get="/api/data?page={{ page - 1 }}"
              hx-target="#data-table"
              hx-swap="outerHTML"
              hx-include="[name='search'], [name='sort'], [name='order']"
              {% if page <= 1 %}disabled{% endif %}
              class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed dark:bg-gray-800 dark:border-gray-600 dark:hover:bg-gray-700">
        <span class="sr-only">Previous</span>
        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </button>
      
      {% for p in pages %}
      <button hx-get="/api/data?page={{ p }}"
              hx-target="#data-table"
              hx-swap="outerHTML"
              hx-include="[name='search'], [name='sort'], [name='order']"
              class="relative inline-flex items-center px-4 py-2 border text-sm font-medium
                     {% if p == page %}
                     z-10 bg-blue-50 border-blue-500 text-blue-600 dark:bg-blue-900 dark:border-blue-400 dark:text-blue-300
                     {% else %}
                     border-gray-300 bg-white text-gray-700 hover:bg-gray-50 dark:bg-gray-800 dark:border-gray-600 dark:text-gray-300 dark:hover:bg-gray-700
                     {% endif %}">
        {{ p }}
      </button>
      {% endfor %}
      
      <button hx-get="/api/data?page={{ page + 1 }}"
              hx-target="#data-table"
              hx-swap="outerHTML"
              hx-include="[name='search'], [name='sort'], [name='order']"
              {% if page >= total_pages %}disabled{% endif %}
              class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed dark:bg-gray-800 dark:border-gray-600 dark:hover:bg-gray-700">
        <span class="sr-only">Next</span>
        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
      </button>
    </nav>
  </div>
</div>
