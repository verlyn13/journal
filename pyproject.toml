# Root-level ruff configuration for CI/CD
[tool.ruff]
exclude = [
    "scripts",
    "scripts/**",
    "docs.backup.*",
    "docs.backup.*/**",
    ".backups",
    "_generated",
    "node_modules",
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    "build",
    "dist",
    "*.egg-info",
]

# Minimal configuration - defer to apps/api for detailed rules
[tool.ruff.lint]
select = ["E", "F", "W", "I"]  # Basic essentials only
ignore = []