# Vale configuration for Journal documentation
StylesPath = styles
MinAlertLevel = suggestion

[*.md]
BasedOnStyles = Vale, JournalStyle
IgnoredScopes = code, tt, pre
BlockIgnores = (?s)(\`\`\`.*?\`\`\`|\`.*?\`)

# Disable some default Vale rules that conflict with technical docs
Vale.Terms = NO
Vale.Avoid = NO
Vale.Repetition = NO