# Vale configuration for Journal documentation
# Version: 3.0

StylesPath = styles
MinAlertLevel = suggestion

# Glob patterns - include all markdown files
Glob = **/*.md

# Format associations
[formats]
mdx = md
markdown = md

# Global settings
[*]
BasedOnStyles = Vale, JournalStyle
IgnoredScopes = code, tt, pre

# Disable Vale's default rules that conflict with technical documentation
Vale.Terms = NO
Vale.Avoid = NO
Vale.Repetition = NO

# Specific file overrides
[{README.md,CONTRIBUTING.md,LICENSE.md}]
# More lenient for root-level docs
MinAlertLevel = error

[{_generated/**,archive/**,.backups/**}]
# Skip generated and archived content
BasedOnStyles =

[{api/**,development/**,implementation/**}]
# Technical documentation can be more flexible
JournalStyle.Clarity = NO
JournalStyle.Acronyms = suggestion

[{guides/**,user-guide/**}]
# User-facing docs should be clearer
JournalStyle.Clarity = warning
JournalStyle.TechnicalTerms = warning

# Code block settings
BlockIgnores = (?s)(\`\`\`.*?\`\`\`|\`.*?\`)
TokenIgnores = (\`[^\`]+\`)

