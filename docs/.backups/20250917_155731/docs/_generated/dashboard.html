<!DOCTYPE html>
<html>
<head>
    <title>Documentation Migration Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        .metrics { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .metric { background: #f0f0f0; padding: 20px; border-radius: 8px; }
        .metric h3 { margin-top: 0; color: #666; }
        .metric .value { font-size: 2em; color: #333; }
        .timestamp { color: #999; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Documentation Migration Dashboard</h1>
    <div class="metrics">
        <div class="metric">
            <h3>Total Documents</h3>
            <div class="value">234</div>
        </div>
        <div class="metric">
            <h3>With Frontmatter</h3>
            <div class="value">0</div>
        </div>
        <div class="metric">
            <h3>Broken Links</h3>
            <div class="value">0</div>
        </div>
        <div class="metric">
            <h3>API Endpoints</h3>
            <div class="value">0</div>
        </div>
        <div class="metric">
            <h3>Validation Passed</h3>
            <div class="value">0</div>
        </div>
        <div class="metric">
            <h3>Coverage</h3>
            <div class="value">0%</div>
        </div>
    </div>
    <div class="timestamp">Last updated: 2025-09-16T20:25:13.928616</div>
</body>
</html>
