# .github/workflows/documentation-checks.yml
name: Documentation Checks

on:
  pull_request:
    paths:
      - 'docs/**'
      - '.github/workflows/documentation-checks.yml'
      - 'package.json'
      - 'bun.lockb'
    branches:
      - main

jobs:
  lint-and-check-links:
    name: Lint Markdown & Check Links
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.21"

      - name: Install Dependencies
        run: bun install

      - name: Lint Markdown Files (Temporarily Disabled)
        # TODO: Re-enable after markdown normalization PR
        run: echo "Markdown linting temporarily disabled - will be re-enabled in separate PR"
        # run: npm run lint:md

      - name: Check Markdown Links (non-blocking)
        run: bun run lint:links || true
