# Periodically fetch upstream Biome/Bun docs into /docs and open a PR
name: Docs Fetch

on:
  workflow_dispatch:
  schedule:
    - cron: '17 1 * * *'

permissions:
  contents: write
  pull-requests: write

jobs:
  fetch-docs:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Setup Bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5
        with:
          bun-version: '1.2.21'

      - name: Install Node deps (for tooling)
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci

      - name: Fetch docs with enhanced script
        run: bun run fetch-docs-enhanced.ts --force --clear-cache

      - name: Biome format markdown
        run: npx biome format --write docs

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(docs): refresh Biome/Bun docs"
          title: "chore(docs): refresh Biome/Bun docs"
          body: |
            Automated refresh of external documentation via enhanced fetcher.
            - Runs with Bun 1.2.21
            - Formats markdown with Biome
          branch: chore/auto-refresh-docs
          delete-branch: true

