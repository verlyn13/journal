# Runs Biome checks and TypeScript type checking on PRs and pushes
name: Quality

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/web/**'
      - 'biome.json'
      - 'tsconfig.json'
      - 'package.json'
      - '.github/workflows/quality.yml'
  push:
    branches: [ main ]
    paths:
      - 'apps/web/**'
      - 'biome.json'
      - 'tsconfig.json'
      - 'package.json'
      - '.github/workflows/quality.yml'

jobs:
  web-quality:
    name: Web Lint, Types, Unit Tests, Bundle
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.2.21'

      - name: Install root deps (toolchain)
        run: bun install --frozen-lockfile

      - name: Install web deps
        working-directory: apps/web
        run: bun install --frozen-lockfile

      - name: Quality suite (lint, types, tests, bundle)
        run: bun run quality:all

      - name: Upload coverage (Vitest)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-vitest-coverage
          path: apps/web/coverage
