# Runs Biome checks and TypeScript type checking on PRs and pushes
name: Quality

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/web/**/*.{ts,tsx,js,mjs,cjs}'
      - 'apps/web/biome.json'
      - 'apps/web/tsconfig.json'
      - 'apps/web/package.json'
      - '.github/workflows/quality.yml'
  push:
    branches: [ main ]
    paths:
      - 'apps/web/**/*.{ts,tsx,js,mjs,cjs}'
      - 'apps/web/biome.json'
      - 'apps/web/tsconfig.json'
      - 'apps/web/package.json'
      - '.github/workflows/quality.yml'
  workflow_dispatch: {}

jobs:
  biome-and-types:
    name: Biome and TypeScript
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Setup Bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5
        with:
          bun-version: "1.2.21"

      - name: Print tool versions
        working-directory: apps/web
        run: |
          echo "Node:" && node -v || true
          echo "Bun:" && bun -v
          echo "Biome:" && bun x biome --version

      - name: Install dependencies
        working-directory: apps/web
        run: bun install

      - name: Biome check
        working-directory: apps/web
        run: bun x biome ci --reporter=github .

      - name: TypeScript typecheck
        working-directory: apps/web
        run: bun x tsc --noEmit
