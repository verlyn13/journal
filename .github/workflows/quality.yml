# Runs Biome checks and TypeScript type checking on PRs and pushes
name: Quality

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/web/**/*.{ts,tsx,js,mjs,cjs}'
      - 'apps/web/biome.json'
      - 'apps/web/tsconfig.json'
      - 'apps/web/package.json'
      - '.github/workflows/quality.yml'
  push:
    branches: [ main ]
    paths:
      - 'apps/web/**/*.{ts,tsx,js,mjs,cjs}'
      - 'apps/web/biome.json'
      - 'apps/web/tsconfig.json'
      - 'apps/web/package.json'
      - '.github/workflows/quality.yml'
  workflow_dispatch: {}

jobs:
  biome-and-types:
    name: Biome and TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Biome check
        run: npx biome ci --reporter=github .

      - name: TypeScript typecheck
        run: npx tsc --noEmit
