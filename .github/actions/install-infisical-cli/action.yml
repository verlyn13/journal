name: Install Infisical CLI
description: Deterministic Infisical CLI install with cache + checksums + fallback
inputs:
  version:
    description: Infisical CLI version (e.g., 0.42.1)
    required: true
  optional:
    description: If true, continue when install fails
    default: 'false'
runs:
  using: composite
  steps:
    - shell: bash
      run: $GITHUB_ACTION_PATH/install.sh "${{ inputs.version }}" "${{ inputs.optional }}"