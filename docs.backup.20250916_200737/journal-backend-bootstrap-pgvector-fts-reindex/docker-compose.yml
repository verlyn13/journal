version: "3.9"
services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: journal
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d journal"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    ports: ["6379:6379"]

  nats:
    image: nats:2
    command: ["-js"]
    ports: ["4222:4222", "8222:8222"]

  # otel-collector (optional) â€” uncomment if you want local traces export
  # otel:
  #   image: otel/opentelemetry-collector:latest
  #   command: ["--config=/etc/otel-collector-config.yaml"]
  #   volumes:
  #     - ./ops/otel-collector-config.yaml:/etc/otel-collector-config.yaml
  #   ports: ["4317:4317", "4318:4318"]

volumes:
  pgdata:
